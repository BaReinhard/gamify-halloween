version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: google/cloud-sdk
    steps:
      - checkout
      - run: |
          echo $DEPLOYER_KEY | sudo gcloud auth activate-service-account --key-file=-
          ./build.sh
